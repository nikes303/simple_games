            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div id="container">
        <!-- Starting Page -->

        <div class="heading" id="hide">

            <h1 style="font-size:55px; font-weight: 900;" class="effect-5">
                <!--margin: 5px; padding: 5px;-->

                <span>W</span>
                <span>e</span>
                <span>l</span>
                <span>c</span>

                <span>m</span>
                <span>e&ensp;</span>

                <span>G</span>
                <span>a</span>
                <span>m</span>
                <span>e</span>

        </div>

        <div id="startingPage">

                    <span>.</span>

            </div>

                <button id="turn">X Turn</button>

                <div id="showChange"></div>

            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
